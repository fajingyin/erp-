<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘盈盘亏审核</title>
</head>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<link rel="stylesheet" type="text/css" href="css/table.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/deficitAuditor.js"></script>
<script type="text/javascript" src="js/inventoryUtil.js"></script>
<body>
<div>
	<table id="grid"></table>
</div>

<!-- 盘盈盘亏审核窗口 -->
<div id="auditorDlg" style="padding:2px;">
    <form id="itemForm">
        <input type="hidden" name="id" id="id">
        <table class="hovertable">
            <tr>
                <td class="bg" width="50">编号</td>
                <td width="150" id="uuid"></td>
            </tr>
            <tr>
                <td class="bg">登记日期</td>
                <td id="createtime"></td>
            </tr>
            <tr>
                <td class="bg">商品</td>
                <td id="goodsName"></td>
            </tr>
            <tr>
                <td class="bg">数量</td>
                <td id="num"></td>
            </tr>
            <tr>
                <td class="bg">类型</td>
                <td id="type"></td>
            </tr>
            <tr>
                <td class="bg">备注</td>
                <td id="remark"></td>
            </tr>  
        </table>
    </form>
</div>
</body>
</html>
